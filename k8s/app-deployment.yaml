apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloud-pipeline-app
  namespace: cloud-pipeline
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cloud-pipeline-app
  template:
    metadata:
      labels:
        app: cloud-pipeline-app
    spec:
      containers:
      - name: app
        image: abdulrt1/cloud-pipeline-app:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: MONGODB_URI
          value: "mongodb://mongodb-service:27017/taskmanager"
        - name: PORT
          value: "3000"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: cloud-pipeline-service
  namespace: cloud-pipeline
spec:
  selector:
    app: cloud-pipeline-app
  ports:
  - port: 80
    targetPort: 3000
  type: LoadBalancer