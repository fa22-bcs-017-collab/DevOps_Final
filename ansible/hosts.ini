# Ansible Inventory File
# Define target servers for configuration management

[all:vars]
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_common_args='-o StrictHostKeyChecking=no'

# Web Servers (Frontend/Application Servers)
[webservers]
web1 ansible_host=192.168.1.10 ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/id_rsa
web2 ansible_host=192.168.1.11 ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/id_rsa

# Application Servers (Backend/API Servers)
[appservers]
app1 ansible_host=192.168.1.20 ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/id_rsa
app2 ansible_host=192.168.1.21 ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/id_rsa

# Database Servers
[dbservers]
db1 ansible_host=192.168.1.30 ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/id_rsa

# Docker Hosts
[dockerhosts]
docker1 ansible_host=192.168.1.40 ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/id_rsa
docker2 ansible_host=192.168.1.41 ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/id_rsa

# Kubernetes Worker Nodes
[k8s_workers]
k8s-worker1 ansible_host=192.168.1.50 ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/id_rsa
k8s-worker2 ansible_host=192.168.1.51 ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/id_rsa

# Group variables for web servers
[webservers:vars]
http_port=80
https_port=443
server_role=frontend

# Group variables for app servers
[appservers:vars]
app_port=3000
server_role=backend
node_env=production

# Group variables for database servers
[dbservers:vars]
db_port=27017
server_role=database

# Groups of groups
[production:children]
webservers
appservers
dbservers

[development:children]
dockerhosts

# For local testing (use localhost)
[local]
localhost ansible_connection=local
